<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">

        <h1 class="text-center">Угадай число от 1 до 100!</h1>

        <h3 class="text-center mt-5">Осталось попыток <output id="userTry"> 10 </output> </h3>

        <p class="text-center mt-5 fs-1"> <output id="compNumber"> ? </output> </p>

        <div class="d-flex justify-content-around mt-5 button">

            <p>Ваш вариант:</p>
            <input id="userNumber" type="number" min="0" max="100">
            <button onclick="start()">Проверить</button>

        </div>

        <h3 class="text-center mt-5">Ваш вариант <output id="userVariant">  </output> </h3>

    </div>
    
</body>
</html>
